<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Демонстрація використання таблиць">
    <meta name="keywords" content="таблиці, HTML">
    <title>Таблиця</title>
</head>
<body>

    <h1>Таблиця</h1>

    <table border="1">
        <caption>Назва таблиці</caption>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Рядок 1, Колонка 1</td>
                <td>Рядок 1, Колонка 2</td>
            </tr>
            <tr>
                <td>Рядок 2, Колонка 1</td>
                <td>Рядок 2, Колонка 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Сума</td>
                <td>---</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
