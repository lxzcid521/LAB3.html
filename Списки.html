<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Демонстрація використання тегів для роботи зі списками">
    <meta name="keywords" content="теги, списки, HTML">
    <title>Списки</title>
</head>
<body>

    <h1>Списки</h1>

    <h2>Невпорядкований список (ul):</h2>
    <ul>
        <li>Перший пункт</li>
        <li>Другий пункт</li>
        <li>Третій пункт</li>
    </ul>

    <h2>Впорядкований список (ol):</h2>
    <ol>
        <li>Перший пункт</li>
        <li>Другий пункт</li>
        <li>Третій пункт</li>
    </ol>

    <h2>Список описів (dl):</h2>
    <dl>
        <dt>Термін 1</dt>
        <dd>Опис 1</dd>
        <dt>Термін 2</dt>
        <dd>Опис 2</dd>
        <dt>Термін 3</dt>
        <dd>Опис 3</dd>
    </dl>

</body>
</html>
